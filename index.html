<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tariq S Sabri | Facebook</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5aca499382.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="mainContainer">
        <header>
            <ul class="logo_search">
                <li><button class="facebookHome"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/Facebook_f_Logo_%28with_gradient%29.svg/1200px-Facebook_f_Logo_%28with_gradient%29.svg.png" alt=""></button></li>
                <li class="searchField"><input type="text" class="search"><i class="fas fa-search"></i></li>
            </ul>
            <ul class="utils">
                <li><button><i class="fas fa-home"></i></button></li>
                <li><button><i class="far fa-play-circle"></i></button></li>
                <li><button><i class="fas fa-users"></i></button></li>
                <li><button><i class="fas fa-gamepad"></i></button></li>
            </ul>
            <ul class="profile_managementStuff">
                <li>
                    <a href="#"><img src="https://i.pinimg.com/originals/0f/32/ba/0f32ba272101d63ddaa8ffb8d5383afa.jpg" alt="">Tariq</a>
                </li>
                <li><button><i class="fas fa-plus"></i></button></li>
                <li><button><i class="fab fa-facebook-messenger"></i></button></li>
                <li><button><i class="fas fa-bell"></i></button></li>
                <li><button><i class="fas fa-sort-down"></i></button></li>
            </ul>
        </header>
    </div>
</body>

</html>
